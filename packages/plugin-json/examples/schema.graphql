type ContentType @amplienceContentType {
  """
  This a description
  """
  string: String

  int: Int!

  list: [String!]!

  ignored: String @amplienceIgnore

  deliveryKey: String
    @amplienceDeliveryKey(
      title: "test title"
      description: "test description"
      pattern: "test pattern"
    )
}

type ContentTypeExplicitFieldOrder
  @amplienceContentType(fieldOrder: "string int list") {
  int: Int!

  list: [ContentType!]!

  string: String

  ignored: String @amplienceIgnore

  deliveryKey: String @amplienceDeliveryKey
}

type ObjectType {
  string: String
}

type ExtensionType {
  string: String
}
